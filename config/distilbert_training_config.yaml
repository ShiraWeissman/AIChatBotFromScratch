language_modeling:
  dataset_type: "language_modeling"  # "language_modeling" for TinyStories, "question_answering" for FairytaleQA
  dataset_name: "tinystories"
  data_path: "data/processed"
  pretrained_model_name: "distilbert-base-uncased"
  pretrained_tokenizer_name: "distilbert-base-uncased"
  model_type: "distilbert"
  report_to: null

  training:
    epochs: 3
    learning_rate: 5e-5
    weight_decay: 0.01
    warmup_steps: 500
    lr_scheduler_type: "cosine"
    evaluation_strategy: "epoch"
    save_strategy: "epoch"
    save_total_limit: 2
    logging_steps: 100
    per_device_train_batch_size: 64
    gradient_accumulation_steps: 2
    bf16: True,
    optim: "adamw_torch"
  device: "cuda"  # "cuda" for GPU, "cpu" for CPU
  save_path: "models/distilbert_LM_model"
question_answering:
  dataset_type: "question_answering"
  dataset_name: "fairytaleQA"
  data_path: "data/processed"
  pretrained_model_name: "models/distilbert_LM_model.zip"
  pretrained_tokenizer_name: "distilbert-base-uncased"
  model_type: "distilbert"
  report_to: null

  training:
    epochs: 4
    learning_rate: 5e-5
    weight_decay: 0.01
    warmup_steps: 500
    lr_scheduler_type: "cosine"
    evaluation_strategy: "epoch"
    save_strategy: "epoch"
    save_total_limit: 2
    logging_steps: 100
    per_device_train_batch_size: 64
    gradient_accumulation_steps: 2
    bf16: True,
    optim: "adamw_torch"
  device: "cuda"  # "cuda" for GPU, "cpu" for CPU
  save_path: "models/distilbert_QA_model"
